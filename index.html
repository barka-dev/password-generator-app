<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Password generator app</title>
  
  <script defer src="./script.js"></script>

</head>
<body>
  <main>
    <article>
      <h1>Password Generator</h1>
      <section class="generated_password">
        <h2>P4$5W0rD!</h2>
        <a href="">
          <img src="./assets/images/icon-copy.svg" alt="copy icon">
        </a>
      </section>
      <section class="pass_params">
        <form action="" novalidate>
          <div class="char_length">
            <label for="char_length">Character Length</label>
            <span>10</span>
          </div>
          <input type="range" name="char_length" id="char_length" min="0" max="20">
          <div class="group_checkbox">
            <label class="label_for_check checked" for="check-1"><input type="checkbox" name="" id="check-1">Include Uppercase Letters</label>
            <label class="label_for_check" for="check-2"><input type="checkbox" name="" id="check-2">Include Lowercase Letters</label>
            <label class="label_for_check" for="check-3"><input type="checkbox" name="" id="check-3">Include Numbers</label>
            <label class="label_for_check" for="check-4"><input type="checkbox" name="" id="check-4">Include Symbols</label>
          </div>
          <section class="strength_display">
            <h3>Strength</h3>
            <span>medium</span>
            <section class="colored_level">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </section>
          </section>
          <button>Generate <img src="./assets/images/icon-arrow-right.svg" alt="icon arrow right"></button>
        </form>
      </section>
    </article>
  </main>
</body>
</html>
